---
layout: page
title:  "Map"
permalink: /map/
---

<div class="home cols">

  {% assign posts = site.posts | sort: 'title' %}
  <ul class="post-list">
    {% for post in posts %}
        {% if post.category != 'Blog' %}
        <h2>
          <i class="fa fa-file-code-o"></i><a class="post-link" href="{{ post.url | prepend: site.baseurl }}"> {{ post.title }}</a>
        </h2>
        {% endif %}
    {% endfor %}
  </ul>

</div>
