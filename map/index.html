---
layout: default
---

<div class="home cols">

  {% assign posts = site.posts | sort: 'title' %}
  <ul class="post-list">
    {% for post in posts %}
      <li>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

</div>
