<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">

    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="stylesheet" href="{{ "/css/font-awesome.min.css" | prepend: site.baseurl }}">
    <script src="{{ "/scripts/jquery-2.1.3.min.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/scripts/jquery.tablesorter.min.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/scripts/jquery.tablesorter.widgets.min.js" | prepend: site.baseurl }}"></script>
</head>
